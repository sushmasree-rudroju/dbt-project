version: 2

sources:
  - name: jaffle_shop
    description: This a replica of the Postgres database used by our app
    database: raw
    schema: jaffle_shop
    freshness: #make this a little more strict
          error_after:
            count: 12
            period: day
          warn_after:
            count: 300
            period: hour
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: Raw customer data. One record per customer
        freshness: null 
        columns:
          - name: id
            description:  Primary key for customer dat
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data. One record per order. Includes cancelled and deleted orders.
        columns:
          - name: id
            data_tests:
              - unique
              - not_null